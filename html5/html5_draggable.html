    <script>
        function allowDrop(e){
            e.preventDefault();
        }
        function drag(e){
            e.dataTransfer.setData('text', e.target.id);
        }
        function drop(e){
            e.preventDefault();
            var data= e.dataTransfer.getData('text');
            e.target.appendChild(document.getElementById(data));
        }
        //为了使元素可以拖动，需要设置属性：draggable=true;
        //ondragstar属性规定当元素被拖动时，发生什么；
        //ondragover属性规定在何处放置被拖动的数据；
    </script>

<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="image\logo1.png" draggable="true" ondragstart="drag(event)" id="drag1" />
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="image\img1.jpg" draggable="true" ondragstart="drag(event)" id="drag2" style="width: 100px;height: 100px;"/>
</div>
