<script type="text/javascript">
    var leftData = {
        menuId:"float_menu_left",
        width:100,
        height:338,
        position:"left",
        imgAttr:[
            {height:73,herf:'javascript:;'},
            {height:34,herf:"#JS_img_20"},
            {height:37,herf:"#JS_img_26"},
            {height:36,herf:"#JS_img_31"},
            {height:35,herf:"#JS_img_36"},
            {height:38,herf:"#JS_img_40"},
            {height:43,herf:"#JS_img_41"},
            {height:42,herf:"#JS_img_1"}
        ]
    };
    var rightData = {
        menuId:"float_menu_right",
        width:100,
        height:207,
        position:"right",
        imgAttr:[{height:178, herf:"onclick='mchat.openui();'"},{height:29, herf:'#JS_img_1'}]
    };

    floatMenu(leftData);
    floatMenu(rightData);
    function floatMenu(data){
        var id = data. menuId,
                width = data.width,
                height = data.height,
                pos =data.position,
                imgAttr = data.imgAttr;
        var menuShow = true;
        var animTime = data.animTime||500;
        var aLength = imgAttr.length;
        var html = "";
        html+='<div id='+id+' class="float_menu" style="width:'+width+'px;height:"'+height+'>';
        for(var i=0;i<aLength;i++){
            var index = i;
            var aPosition = function(){
                if(index==0){return 0;
                }else if(index==1){return imgAttr[0].height;
                }else{var num = 0;for(var j=1;j<=i;j++){num+=imgAttr[j-1].height}return num;}
            }();
            var re1=new RegExp("^http://");
            var re2=new RegExp("^#");
            var re3=new RegExp("^on");
            html+= '<a class="float_menu_a float_menu_a'+index+'"';
            if(re1.test(imgAttr[i].herf)){
                html+='" href="'+imgAttr[i].herf+'" target="_blank"';
            }else if(re2.test(imgAttr[i].herf)){
                html+='" href="javascript:void(0);" data_url="'+imgAttr[i].herf+'" ';
            }else if(re3.test(imgAttr[i].herf)){
                html+='" href="javascript:void(0);" '+imgAttr[i].herf;
            }else if(imgAttr[i].herf=="hideMenu") {
                html+='hideMenu'+pos+'" href="javascript:void(0);" ';
            }else if(imgAttr[i].herf=="") {
                html+='" href="javascript:void(0);" ';
            }
            html+=' style="background-position:0 -'+aPosition+'px;display:inline-block;float:left;width:'+width+'px; height:'+imgAttr[i].height+'px;"></a>';
        }
        html+='</div>';
        $(document.body).append(html);
        $(".ipad_root .float_menu_box").hide();/*ipad用户访问，不显示导航*/
        function isIE6(){if(!!window.ActiveXObject&&!window.XMLHttpRequest){return true;}else{return false;}}
        function animateFloat(){
            var bSpacing="";
            var imgBox = $("#JS_main_img_box");
            var bHeight = $('#'+id).css("height");
            var menuTop = ($(window).height() - parseInt(bHeight)) / 2;
            if(pos=="right"){
                bSpacing = imgBox.offset().left + imgBox.width() + 10;
            }else if(pos=="left"){
                bSpacing = imgBox.offset().left - parseInt(width) - 10;
            }
            if(!isIE6()){
                $('#'+ id).animate({"top" :menuTop,"left":bSpacing+"px"},0);
            }else{
                $('#'+ id).animate({"top" :menuTop+$(window).scrollTop(),"left":bSpacing+"px"},0);
            }
        }

        $("a",'#'+ id).each(function(){
            $(this).hover(function(){
                $(this).addClass('cur');
            },function(){
                $(this).removeClass('cur');
            })
        }).click(function(){
            var dataUrl = $(this).attr("data_url");
            if(dataUrl){
                var dataTop = $(dataUrl).offset().top;
                $('body,html').animate({scrollTop:dataTop},animTime);
            }
        });
        $(document).on("click",'.hideMenu'+pos,function(){
            $('#'+ id).removeClass("show");
            menuShow = false;
        });

        $(window).resize(animateFloat);

        $(window).on("scroll",function(){
            var top = $(window).scrollTop();
            animateFloat();
            if( top > 768 && menuShow == true){
                $('#'+ id).addClass("show");
            }else{
                $('#'+ id).removeClass("show");
            }
        });
    }
</script>
