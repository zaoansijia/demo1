<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡写法</title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>
<body>
<script>
    //排序比较
    var array = [5, 4, 3, 2, 1];
    var temp = 0;
    for (var i = 0; i < array.length; i++)
    {
        for (var j = 0; j < array.length - i; j++)
        {
            if (array[j] > array[j + 1])
            {
                temp = array[j + 1];
                array[j + 1] = array[j];
                array[j] = temp;
            }
        }
    }
    console.log(array);
    //判断数组里面有短时元素一样
    var array1 = [5, 5, 5, 5, 1,3,7,6,7,6,3];
    var temp1 = 0;
    var new_array=[];
    for (var i = 0; i < array1.length; i++) {
        console.log($.inArray(array1[i], new_array))
        //$.inArray(m,n)方法是在n数组里面查找m元素的位置，如果存在，返回的是元素在数组里面的索引。如果不存在，返回‘-1’；
        if (($.inArray(array1[i], new_array))=='-1'){
            new_array.push(array1[i])
            temp1++
        }
    }
    console.log(new_array);
    if(array1.length==temp1){
        alert('数组里面的值全部不相等');
    }
    else if(1<temp1<array1.length){
        var i=array1.length-temp1+1;
        alert('数组中有'+i+'个元素一样，其他都不一样');
    }
    else{
        alert('数组里面的值全部相等');
    }
    //声明提前
    var i = 'yuanjianhang';
function myloveName() {
  alert(i);
 i = 'guanxi';
}
myloveName();

</script>
</body>
</html>
