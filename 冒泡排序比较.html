<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡写法</title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>
<body>
<script>
    //排序比较1；
    var array = [5, 7, 3, 9, 1];
    var array2 = [5, 7, 3, 9, 1];
    var temp = 0;
    for (var i = 0; i < array.length; i++)
    {
        for (var j = 0; j < array.length - i; j++)
        {
            if (array[j] > array[j + 1])
            {
                temp = array[j + 1];
                array[j + 1] = array[j];
                array[j] = temp;
            }
        }
    }
    //排序比较2；
    array2.sort(function(value1,value2){
        return value1-value2;
    });
    console.log(array,'排序1');
    console.log(array2,'排序2');
    array2.sort(function(){
        return 0.5-Math.random();
    })
    console.log(array2,'打乱数组');
    //判断数组里面有无元素一样
    var array1 = [5, 5, 5, 5, 1,3,7,6,7,6,3];
    var temp1 = 0;
    var new_array=[];
    for (var i = 0; i < array1.length; i++) {
        //$.inArray(m,n)方法是在n数组里面查找m元素的位置，如果存在，返回的是元素在数组里面的索引。如果不存在，返回‘-1’；
        if (($.inArray(array1[i], new_array))=='-1'){
            //或者用new_array.indexOf(array1[i])=='-1',这两个的属性支持的浏览器包括IE9+、Firefox 2+、Safari 3+、Opera 9.5+和Chrome。
            new_array.push(array1[i])
            temp1++
        }
    }
    console.log(new_array,'去重');
    if(array1.length==temp1){
        console('数组里面的值全部不相等');
    }
    else if(1<temp1<array1.length){
        var i=array1.length-temp1+1;
        console.log('数组中重复元素');
    }
    else{
        alert('数组里面的值全部相等');
    }

</script>
</body>
</html>
