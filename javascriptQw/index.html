    /*
     * @param Value range
     */
    console.log( Number.MIN_VALUE,'Number.MIN_VALUE' );

    /*
     *@param 前置递增递减,变量的值都是在语句被求值前改变的,
     *       后置递增递减,变量的值都是在语句被求值后改变的,
     */
    //before
    var h_num1 = 2;
    var h_num2 = 20;
    var h_num_a = h_num1 + h_num2;//22
    var h_num_b = --h_num1 + h_num2; //21
    var h_num_c= h_num1 + h_num2; //21
    console.log(h_num_a,'before num_a');
    console.log(h_num_b,'before num_b');
    console.log(h_num_c,'before num_c');

    //after
    var num1 = 2;
    var num2 = 20;
    var num_a = num1 + num2;//22
    var num_b = num1-- + num2; //22
    var num_c= num1 + num2; //21
    console.log(num_a,'after num_a');
    console.log(num_b,'after num_b');
    console.log(num_c,'after num_c');


</script>
