<!DOCTYPE html>
<html>
<head>
    <title> 事件</title>
    <script src="../js/jquery.js"></script>
    <script type="text/javascript">
        var count=function(){
            //获取第一个输入框的值
            //获取第二个输入框的值
            //获取选择框的值
            //获取通过下拉框来选择的值来改变加减乘除的运算法则
            //设置结果输入框的值
            var input1=parseInt($('#txt1').val());
            var input2=parseInt($('#txt2').val());
            var xz=$('#select').val();
            switch (xz){
                case "+":input3=input1+input2;break;
                case "-":input3=input1-input2;break;
                case "*":input3=input1*input2;break;
                case "/":input3=input1/input2;break;
            }
            $('#fruit').val(input3);
        }
    </script>
</head>
<body>
<input type='text' id='txt1' />
<select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type='text' id='txt2' />
<input type='button' value=' = ' /> <!--通过 = 按钮来调用创建的函数，得到结果-->
<input type='text' id='fruit' onfocus="count()"/>
</body>
</html>
